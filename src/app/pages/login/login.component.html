<div  class="bg" style="background-image: url('../../../assets/images/image1.jpg');"></div>
<div id="bg2" class="bg" style="background-image: url('../../../assets/images/image2.jpg');"></div>
<div id="bg3" class="bg" style="background-image: url('../../../assets/images/image3.jpg');"></div>


<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title >
        {{'login'|translate}}

      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label >{{'username'|translate}}</mat-label>
          <input matInput type="text" id="username" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']" >
            {{'error1'|translate}}
            
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.touched && !loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.errors?.['minlength']" >
            {{'error2'|translate}}
            
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.touched && !loginForm.get('username')?.errors?.['required'] && !loginForm.get('username')?.errors?.['minlength'] && loginForm.get('username')?.errors?.['maxlength']" >
            {{'error3'|translate}}
            
          </mat-error>
         
        </mat-form-field>
  
        
  
         <mat-form-field appearance="outline">
          <mat-label >{{'password'|translate}}</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" >
            {{'error15'|translate}}
          
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.errors?.['minlength']" >
            {{'error16'|translate}}
            
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.errors?.['required'] && !loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.errors?.['maxlength']" >
            {{'error17'|translate}}
            
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.errors?.['required'] && !loginForm.get('password')?.errors?.['minlength'] && !loginForm.get('password')?.errors?.['maxlength'] && loginForm.get('password')?.errors?.['pattern']" >
            {{'error18'|translate}}
          </mat-error>
        </mat-form-field>
  
       
    
       <div class="button-container"> 
          <button mat-raised-button  type="submit" id="bt1" >{{'login'|translate}} </button>
          <button mat-raised-button type="button" (click)="reset()" id="bt2" >{{'cancel'|translate}}</button>
          <button mat-raised-button type="button" id="bt3" routerLink="/signup" >{{'signup'|translate}}</button>
          <a routerLink="/forgotpassword" id="forgot" >{{'forgotPassword'|translate}}</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
