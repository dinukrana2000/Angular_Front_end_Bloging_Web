<div  class="bg" style="background-image: url('../../../assets/images/image1.jpg');"></div>
<div id="bg2" class="bg" style="background-image: url('../../../assets/images/image2.jpg');"></div>
<div id="bg3" class="bg" style="background-image: url('../../../assets/images/image3.jpg');"></div>
    
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                Verify your email
            </mat-card-title>
          </mat-card-header>
  
<form [formGroup]="emailverifyForm" (ngSubmit)="onSubmit()">
       
        <input  type="hidden" id="email" formControlName="email" >

    <mat-form-field appearance="fill">
        <mat-label>Otp</mat-label>
        <input matInput type="number" id="otp" formControlName="otp" id="otp" >
        <mat-error *ngIf="emailverifyForm.get('otp')?.touched && emailverifyForm.get('otp')?.errors?.['required']">
            Otp is required
        </mat-error>
        <mat-error *ngIf="emailverifyForm.get('otp')?.touched && emailverifyForm.get('otp')?.errors?.['minlength']">
            Otp must be 6 numbers
        </mat-error>
    </mat-form-field>



<div class="button">
    <button mat-raised-button  type="submit" id="bt1">Verify</button>
    <button mat-raised-button  type="reset" id="bt2">Cancel</button>
</div>
</form>

</mat-card>
